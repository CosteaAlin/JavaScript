<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
  
</head>
<body>
   <div class="flex-container">
       <div class="container">
           <div class="first-row">
               <h2>tip calculator</h2>
           </div>
           <p class="status"></p>
           <p>how much was your bill ?</p>
              <div class="inside-container">
                <span class="square">
                    <i class="fas fa-dollar-sign"></i>
                </span>
                <input class="input" id="bill-amount" type="number" step="0.01" min="0">
              </div>
              <p>how many people are sharing ?</p>
              <div class="inside-container">
                <span class="square">
                    <i class="fas fa-user"></i>
                </span>
                <input class="input" id="people-input" type="number" min="0">
              </div>
              <p>how was your service ?</p> 
              <select  id="service">
                <option value="0">Choose</option>
                <option value="3">Great - 20%</option>
                <option value="2">Good - 10%</option>
                <option value="1">Bad - 2%</option>
              </select>
              <button class="submit">calculate</button>
              <p class="result" id="tip-result"></p>
              <p class="result" id="total-result"></p>
              <p class="result" id="persons-result"></p>            
       </div>
      </div>
      <script src="script.js"></script>
      
</body>
</html>
